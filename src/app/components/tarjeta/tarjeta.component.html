<mat-card (click)="abrirTarjeta(tarjeta)" class="bg-light" [ngClass]="{'mt-2': !first}" *ngFor="let tarjeta of inputTarjetas; first as first">
    <mat-card-header>
        <mat-card-title>
            {{tarjeta.nombre}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{tarjeta.descripcion}}
        </p>
    </mat-card-content>
</mat-card>
