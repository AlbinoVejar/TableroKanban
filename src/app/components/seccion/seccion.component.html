<mat-card>
    <mat-card-header>
        <div class="form-row">
            <div class="col float-left ml-auto">
                <h2>Hola mundo</h2>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <app-tarjeta [inputTarjetas]="tarjetas"></app-tarjeta>
        <mat-card class="mt-2 pt-1" *ngIf="mostrarNuevaTarjeta" [formGroup]="forma">
            <mat-card-content class="mb-0">
                <mat-form-field class="nuevaTarjeta">
                    <mat-label>Nombre...</mat-label>
                    <input type="text" matInput placeholder="Nueva Tarea" (keyup.enter)="guardarNuevaTarjeta()" (keyup.escape)="salirInput()" formControlName="nombre" #texto>
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
                <mat-form-field class="nuevaTarjeta">
                    <mat-label>Breve descripci√≥n...</mat-label>
                    <textarea matInput placeholder="" (keyup.enter)="guardarNuevaTarjeta()" (keyup.escape)="salirInput()" formControlName="descripcion"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="pt-0 d-flex justify-content-center">
                <button mat-stroked-button color="primary" (click)="guardarNuevaTarjeta()">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </mat-card-content>
    <mat-card-content>
        <button mat-stroked-button (click)="crearNuevaTarjeta()">
            Nueva tarjeta
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-content>
</mat-card>
